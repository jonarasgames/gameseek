<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nerla ARG 90s VHS</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: #0a0a0a;
    color: #00ffea;
    font-family: 'Press Start 2P', monospace;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    overflow: hidden;
    position: relative;
  }

  h1 {
    font-size: 2.8rem;
    text-transform: uppercase;
    letter-spacing: 0.2em;
    margin: 0;
    color: #00ffea;
    position: relative;
    animation: flicker 3s infinite;
  }

  p {
    font-size: 1rem;
    color: #00ffeaaa;
    margin-top: 1em;
    max-width: 300px;
    text-align: center;
    text-shadow: 0 0 5px #00ffeaaa;
  }

  /* VHS scanlines */
  body::before {
    content: '';
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    pointer-events: none;
    background:
      linear-gradient(rgba(0,255,234,0.05) 50%, transparent 50%) 0 0,
      linear-gradient(rgba(0,255,234,0.05) 50%, transparent 50%) 0 1px;
    background-size: 100% 2px;
    z-index: 5;
  }

  /* Glitch effect */
  @keyframes glitch {
    0% {
      clip-path: inset(0 0 0 0);
      transform: translate(0);
      opacity: 1;
    }
    20% {
      clip-path: inset(10% 0 85% 0);
      transform: translate(-5px, -2px);
      opacity: 0.8;
    }
    40% {
      clip-path: inset(85% 0 10% 0);
      transform: translate(5px, 2px);
      opacity: 0.9;
    }
    60% {
      clip-path: inset(15% 0 70% 0);
      transform: translate(-3px, 1px);
      opacity: 0.7;
    }
    80% {
      clip-path: inset(70% 0 15% 0);
      transform: translate(3px, -1px);
      opacity: 0.85;
    }
    100% {
      clip-path: inset(0 0 0 0);
      transform: translate(0);
      opacity: 1;
    }
  }

  .glitch {
    position: relative;
    color: #00ffea;
  }
  .glitch::before,
  .glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    right: 0;
  }
  .glitch::before {
    animation: glitch 2s infinite linear alternate-reverse;
    clip-path: inset(0 0 50% 0);
    color: #00fff7;
    z-index: -1;
    left: 2px;
    text-shadow: -2px 0 #00ffe5;
  }
  .glitch::after {
    animation: glitch 3s infinite linear alternate;
    clip-path: inset(50% 0 0 0);
    color: #00d3ff;
    z-index: -2;
    left: -2px;
    text-shadow: 2px 0 #0096ff;
  }

  /* Flicker text */
  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
      opacity: 1;
      text-shadow:
        0 0 10px #00ffea,
        0 0 20px #00ffea,
        0 0 30px #00ffea,
        0 0 40px #00ffea;
    }
    20%, 22%, 24%, 55% {
      opacity: 0.6;
      text-shadow: none;
    }
  }

  /* VHS noise lines */
  @keyframes noise {
    0%, 100% {
      background-position: 0 0;
    }
    50% {
      background-position: 100% 100%;
    }
  }

  .noise {
    pointer-events: none;
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      180deg,
      rgba(0, 255, 234, 0.05),
      rgba(0, 255, 234, 0.05) 1px,
      transparent 1px,
      transparent 3px
    );
    animation: noise 0.5s infinite linear alternate-reverse;
    z-index: 10;
  }
</style>
</head>
<body>
  <h1 class="glitch" data-text="NERLA">NERLA</h1>
  <p>Inicie sua jornada. Descubra os segredos. O tempo est√° distorcido.</p>

  <div class="noise"></div>
</body>
</html>
